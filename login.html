<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - 관리 시스템</title>
    <meta name="description" content="관리 시스템 log in 페이지입니다.">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/png">
    <!-- Webfont -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="./lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <!-- JavaScript & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>

<body>
  <div id="wrap" class="sign-w">
    <div id="skip"><a href="#content">본문 바로가기</a></div>
    <div id="user-box" class="wrapper">
      <section class="login">
        <h1>Login</h1>
        <p class="comment">Sign In to your account</p>
        <ul class="form-box">
          <li>
            <div class="input-group b-con-box">
              <label for="user-id">
                <i class="fa-solid fa-user"><span>아이디</span></i>
              </label>
              <input type="text" name="user-id" id="user-id" class="b-input" placeholder="click the login">
            </div>
          </li>
          <li>
            <div class="input-group b-con-box">
              <label for="user-pw">
                <i class="fa-solid fa-lock"><span>비밀번호</span></i>
              </label>
              <input type="password" name="user-pw" id="user-pw" class="b-input" placeholder="click the login">
            </div>
          </li>
        </ul>
        <div class="button-box">
          <a href="./index.html" class="btn md white">Login</a>
          <a href="#;" class="link">Forgot password?</a>
        </div>
      </section>
      <section class="register">
        <h2>Sign up</h2>
        <p class="comment">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam quibusdam necessitatibus sapiente maiores ipsa. Placeat quia temporibus dolorem accusantium corrupti.
        </p>
        <div class="button-box">
          <a href="#;">Register Now!</a>
        </div>
      </section>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
